<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IOT-server</title>
    <style type="text/css">
        h2 {
            color: #444;
            text-shadow:
                1px 0px 1px #ccc, 0px 1px 1px #eee,
                2px 1px 1px #ccc, 1px 2px 1px #eee,
                3px 2px 1px #ccc, 2px 3px 1px #eee,
                4px 3px 1px #ccc, 3px 4px 1px #eee,
                5px 4px 1px #ccc, 4px 5px 1px #eee,
                6px 5px 1px #ccc, 5px 6px 1px #eee,
                7px 6px 1px #ccc;
        }
        #led {
            /*background-color: red;*/
            border-radius: 50%;
            border: solid;
            width: 60px;
            height: 60px;
            margin-bottom: 30px;
            box-shadow: 10px 10px 5px #888888;
        }
    </style>
</head>
<body>
    <style type="text/css">
        .sp-picker-container {width: 500px}
    </style>

    <div class="container" style="padding: 20px">
        <div style="display: flex; align-content: center; justify-content: center;">
            <div>
                <h2 style="font-weight: 900; text-align: center; margin: 0; margin-bottom: 20px">LED CONTROLL</h2>
            </div>
        </div>
        <div style="display: flex; align-items: center; justify-content: center;" id="control">
            <div style="align-self: flex-start;">
                <div id="led"></div>
                <div>
                    <input id="button" style="width: 100%; height: 100%;" type="checkbox" data-toggle="toggle">
                </div>
            </div>
            <div style="margin-left: 20px;">
                <input id="colorpicker" />
            </div>
        </div>
    </div>

    <script src="../js/app.bundle.js"></script>
</body>
</html>
